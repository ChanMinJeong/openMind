<!-- openmind-icon-white-bg-brown-bubble.svg -->
<svg width="512" height="512" viewBox="0 0 512 512" fill="none"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Open Mind browser icon">
  <defs>
    <!-- Soft brown gradient for the bubble -->
    <linearGradient id="bubble-brown" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#A97142"/>
      <stop offset="1" stop-color="#7B4F2A"/>
    </linearGradient>
  </defs>

  <!-- White rounded background -->
  <rect width="512" height="512" rx="110" fill="#FFFFFF"/>

  <!-- Rounded KakaoTalk-style speech bubble -->
  <path d="
    M256 120
    C176 120 112 174 112 242
    C112 287 138 324 174 343
    L160 400
    C158 407 165 413 171 409
    L229 375
    C238 377 247 378 256 378
    C336 378 400 324 400 256
    C400 174 336 120 256 120 Z
  " fill="url(#bubble-brown)"/>

  <!-- Rounded, friendly ? and ! -->
  <text x="175" y="275"
        font-size="130"
        font-weight="900"
        font-family="Arial Rounded MT Bold, Helvetica Rounded, sans-serif"
        fill="white">?</text>
  <text x="285" y="295"
        font-size="130"
        font-weight="900"
        font-family="Arial Rounded MT Bold, Helvetica Rounded, sans-serif"
        fill="white">!</text>
</svg>
